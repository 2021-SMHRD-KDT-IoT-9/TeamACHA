 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
 </head>
 <body>
    <script>
        // 스크립트 문법은 body태그 가장 하단에 작성하는걸 추천
        // script태그 안에 작성
        
        // 1. 출력 (Alt+L+O)
        // 1-1) Console창에 출력하기 (F12개발자도구 -> Console창)
        console.log('hello hell');
        console.error('error');
        console.warn('WARNING');

        // 1-2) 팝업창에 출력
        // alert('pop');

        // 1-3) 문서에 출력
        document.write('문서에 출력!');

        // 2. 입력
        // 2-1) 확인질문 : confirm
        //      => 확인(true) or 취소(false) 
        //      => 리턴타입 : boolean
        var dinner = confirm('저녁 드셨나요?');
        console.log(dinner);

        // 2-2) 입력확인문 : prompt
        //      => 사용자가 자유롭게 입력 가능
        //      => 리턴타입 : String
        //  prompt('질문(필수)' , '기본값(선택사항)')
        var dinner2 = prompt('어제 저녁 뭐먹음?' , '아구찜');
        console.log(dinner2);
    </script>
 </body>
 </html>
